<div class="container">
  <h2 class="display-4">Welcome to Worldline Hiring Portal</h2>
  <form #loginform="ngForm" (ngSubmit)="logInUser()">
    <!-- {{loginform.form.valid}} -->
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="dasId">DasID:</label>
      <input type="dasId" class="form-control"  placeholder="Enter DasId" name="dasId" [(ngModel)]="user.dasId" required pattern="([W])\d\d\d\d\d\d"
      #dasid="ngModel"
        [class.is-invalid]="dasid.invalid && dasid.touched"
      >
      <!-- <small class="text-danger" [class.d-none]="dasid.valid || dasid.untouched">DasId is required field</small> -->

      <div *ngIf="dasid.errors && (dasid.invalid && dasid.touched) ">
        <small class="text-danger" *ngIf="dasid.errors?.['required']">DasId is a required field</small>
        <small class="text-danger" *ngIf="dasid.errors?.['pattern']">Enter the correct format of Dasid</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <small class="float-end" (click)="gotoregistration()">New User? Register here</small>
</div>
